<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter USD To Ksh</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="container">
    <h1>Convert Dollars to Kenyan Shillings and vice versa</h1>
  </header>

  <section class="section__convert container">
    <p class="answer">ksh 1000</p>
    <div class="input__wrapper">
        <input type="text" >
        <select name="Converter" id="currency-converter">
            <option value="usd">usd</option>
            <option value="ksh">ksh</option>
        </select>

    </div>
    <button>Convert</button>
  </section>
 
  

  <script src="index.js"></script>
</body>
</html>
